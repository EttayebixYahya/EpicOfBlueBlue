<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 space-y-6 transform transition duration-500 hover:scale-[1.02]">
        <div class="text-center">
            <img src="https://images.unsplash.com/photo-1633409361618-c73427e4e206?auto=format&fit=crop&w=80&h=80" alt="Logo" class="mx-auto h-20 w-20 rounded-full shadow-lg mb-4">
            <h1 class="text-3xl font-bold text-gray-800">Welcome Back</h1>
            <p class="text-gray-500 mt-2">Please sign in to continue</p>
        </div>
        
        <form class="space-y-6">
            <div class="relative">
                <i class="fas fa-envelope absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="email" aria-label="Email address" placeholder="Email address" required class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" />
            </div>
            
            <div class="relative">
                <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                <input type="password" aria-label="Password" placeholder="Password" required class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all outline-none" />
                <button type="button" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600" onclick="togglePassword(this)">
                    <i class="fas fa-eye"></i>
                </button>
            </div>
            
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-blue-700 text-white rounded-lg hover:from-blue-700 hover:to-blue-800 transform transition-all duration-300 hover:scale-[1.02] focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <span class="flex items-center justify-center">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right ml-2"></i>
                </span>
            </button>
        </form>
        
    </div>

    <script>
      // Emails w passwords predefined (4 accounts)
      const users = [
        { email: "t.elmobachi@gmail.com", password: "BlueBlue" },
        { email: "admin@example.com", password: "adminpass" },
        { email: "user2@example.com", password: "mypassword" },
        { email: "guest@example.com", password: "guest1234" }
      ];

      // Fonction bach nshow/hide l-password
      function togglePassword(button) {
        const input = button.previousElementSibling;
        const icon = button.querySelector("i");
        if (input.type === "password") {
          input.type = "text";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        } else {
          input.type = "password";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        }
      }

      // Event Listener dial form
      document.querySelector("form").addEventListener("submit", function (e) {
        e.preventDefault(); // Prevent default submission

        const email = document.querySelector('input[type="email"]').value;
        const password = document.querySelector('input[type="password"]').value;

        // Check ila l-user kayn
        const user = users.find(u => u.email === email && u.password === password);

        if (user) {
          alert("Login successful!");
          window.location.href = "Send.html"; // Redirect l-page dial send.html
        } else {
          alert("Invalid email or password.");
        }
      });
    </script>
</body>
</html>
